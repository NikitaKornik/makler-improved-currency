  <body>
    <form name="switch" class="row">
      <label for="switch-on">ON</label>
      <input
        id="switch-on"
        type="radio"
        value="on"
        class="radio-btn"
        name="switch-control"
      />
      <label for="switch-off">OFF</label>
      <input
        id="switch-off"
        type="radio"
        value="off"
        class="radio-btn"
        name="switch-control"
      />
    </form>
    <hr />
