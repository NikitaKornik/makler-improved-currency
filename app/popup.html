  <body>
    <form name="switch" class="row">
      <label for="switch-on">ON</label>
      <input
        id="switch-on"
        type="radio"
        value="on"
        class="radio-btn"
        name="switch-control"
      />
      <label for="switch-off">OFF</label>
      <input
        id="switch-off"
        type="radio"
        value="off"
        class="radio-btn"
        name="switch-control"
      />
    </form>
    <hr />
    <form name="main">
      <div class="row">
        <label for="currency">Preferred currency: </label>
        <select name="currency" id="currency">
          <option value="prub selected">PMR Ruble</option>
          <!-- <option value="lei">Moldavian Lei</option>
          <option value="usd">US Dollar</option>
          <option value="eur">Euro</option>
          <option value="rub">Russian Ruble</option> -->
        </select>
      </div>
      <div class="row">
        <label for="lang">Language: </label>
        <select name="lang" id="currency">
          <!-- <option value="ru">Русский</option> -->
          <option value="en" selected>English</option>
          <!-- <option value="ro">Română</option>
          <option value="uk">Українська</option> -->
        </select>
      </div>
      <div class="row">
        <label for="original-price">Display original price: </label>
        <input
          id="original-price"
          type="checkbox"
          name="original-price"
          checked
          disabled
          title="Feature is not working yet"
        />
      </div>
    </form>
